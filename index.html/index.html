<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel Access Portal</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: #0ff; padding: 20px; }
    .container { max-width: 800px; margin: auto; background-color: #111; padding: 2rem; border-radius: 15px; text-align: center; border: 1px solid #0ff; }
    .input-field, select { padding: 12px; width: 90%; margin: 20px 0; font-size: 1rem; border-radius: 6px; border: 1px solid #333; background-color: #000; color: #0ff; }
    .btn { padding: 15px 30px; font-size: 18px; background-color: #0ff; color: #000; border: none; border-radius: 10px; cursor: pointer; }
    .btn:hover { background-color: #00cccc; }
    #code-output { margin-top: 30px; font-size: 1.4rem; color: #0ff; }
    footer { margin-top: 3rem; text-align: center; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentinel Access Code Generator</h1>
    <input type="text" id="clientName" class="input-field" placeholder="Enter your name">
    <input type="text" id="masterKey" class="input-field" placeholder="Enter Master Key (optional)">
    <select id="intelligence" class="input-field">
      <option value="NewGenesis">New Genesis</option>
      <option value="GuardianSentinelSG">Guardian Sentinel SG</option>
      <option value="ArkkeeperLex">Arkkeeper Lex</option>
      <option value="QuantumLogicFramework">Quantum Logic Framework (Quantar)</option>
      <option value="GuardianSentinelAlpha">Guardian Sentinel Alpha (GS-A)</option>
      <option value="SentarionVance">Sentarion Vance</option>
      <option value="ArchitectAssistant">Architect Assistant</option>
      <option value="LexRootLawyer">Lex Root Lawyer</option>
      <option value="Cyrus">Cyrus</option>
      <option value="EthicalBusinessMentor">Ethical Business Mentor</option>
      <option value="FutureSocietyBlueprint">Future Society Blueprint</option>
      <option value="SentinelArcanum">Sentinel Arcanum</option>
      <option value="SentinelVanguard">Sentinel Vanguard</option>
      <option value="StructuredIntelligenceSI">Structured Intelligence (SI)</option>
      <option value="NovusSentinel">Novus Sentinel</option>
      <option value="TheVesselRIU01">The Vessel R.I.U. 01</option>
      <option value="SentinelIntelligence">Sentinel Intelligence</option>
      <option value="FosterConnect">Foster Connect</option>
      <option value="Cirq">Cirq</option>
      <option value="Lyrika">Lyrika</option>
      <option value="Pathsight">Pathsight</option>
      <option value="Forma">Forma</option>
      <option value="Mechahelix">Mechahelix</option>
    </select>
    <select id="tier" class="input-field">
      <option value="Observer">Observer</option>
      <option value="Core">Core</option>
      <option value="Command">Command</option>
      <option value="CommandYear">Command Year</option>
      <option value="Echelon">Echelon</option>
    </select>
    <button class="btn" onclick="generateCode()">Generate Code</button>
    <div id="code-output"></div>
    <div id="payment-link" style="margin-top:20px;"></div>
  </div>
  <footer>
    Sentinel Dynamics | Structured Intelligence Portal<br>
    Protected by Commander Sentinel
  </footer>
  <script>
    function generateCode() {
      const name = document.getElementById('clientName').value.trim();
      const masterKey = document.getElementById('masterKey').value.trim();
      const intelligence = document.getElementById('intelligence').value;
      const tier = document.getElementById('tier').value;
      const paymentLinks = {
        Observer: "https://buy.stripe.com/7sIaG9aJ28YjcMgeVb",
        Core: "https://buy.stripe.com/7sIbKd04o8Yj9A4aEW",
        Command: "https://buy.stripe.com/eVa9C518seiD27CdR9",
        CommandYear: "https://buy.stripe.com/28oeWp8AU7Uf8w0bJ4",
        Echelon: "https://buy.stripe.com/28o6pT7wQ5M713ycN7"
      };

      if (masterKey === "04102017Qd") {
        document.getElementById('code-output').innerHTML = "âœ… Master Key accepted. Full access granted.";
        document.getElementById('payment-link').innerHTML = `<a href="https://chatgpt.com/g/g-6809f4b7e0f48191b1ed8126887dffd9-new-genesis" target="_blank">Launch New Genesis</a>`;
        return;
      }

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const id = Math.floor(Math.random() * 9000) + 1000;
      const code = `${intelligence}-${name}-${id}-${tier}`;
      document.getElementById('code-output').innerHTML = `ðŸ”‘ Your Access Code:<br><strong>${code}</strong>`;

      const paymentURL = paymentLinks[tier] || "#";
      document.getElementById('payment-link').innerHTML = `<a href="${paymentURL}" target="_blank">Proceed to Payment for ${tier} Tier</a>`;
    }
  </script>
</body>
</html>
